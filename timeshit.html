<html lang="en">

        <title>Document</title>
    </head>
    <body>
        <script>
            var runtime = new Date().getTime() / 1000;
            var starttime = new Date().getTime() / 1000 ;

            while(runtime < starttime + 60){
                console.log(runtime)
                runtime += new Date().getTime() / 1000;

            }

        </script>
        
    </body>
</html>
